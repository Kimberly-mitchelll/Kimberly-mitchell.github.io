<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-.5 1 -3" rotation="0 -15 0" color="pink"></a-box>
      <a-sphere position="0 2.25 -5" radius="0.55" color="teal"></a-sphere>
      <a-cylinder position="1 2 -3" radius="0.5" height="3.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="green"></a-plane>
      <a-sky color="lightblue"></a-sky>
    </a-scene>
  </body>
</html>
