<html>
 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Kimberly Mitchell's Aframe World</title>

    <script src="https://aframe.io/releaes/0.7.0/aframe.min.js"></script>

    <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />

    <meta aframe-injected="" name="theme-color" content="black" />

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  </head>


  <body>
  
    <a-scene
      loading-screen="dotsColor: #DF5532; backgroundColor: #ffffff00"
      ; color:#AAB; far: 500; near: 10"
    >
      


      <!-- Wall part 1 -->

       <a-entity 
        gltf-model="models/brickwall.glb" 
        position="211.41859 34.31186 100.24089" 
        rotation="0 -85.35 0" 
        scale="14 7 7"
       ></a-entity>
      

      <!-- Wall part 2 -->
      <a-entity 
        gltf-model="models/brickwall.glb" 
        position="213.15882 34.312 -134.05184" 
        rotation="0 -85.49 0" 
        scale="14 7 7"
      ></a-entity>
      
     
      <!-- Wall part 3 -->
      <a-entity 
        gltf-model="models/brickwall.glb" 
        position="104.95462 34.302 -227.23505" 
        rotation="0 3.97 0" 
        scale="14 7 7"
      ></a-entity>


      <!-- Wall part 4 -->
      <a-entity 
        gltf-model="models/brickwall.glb" 
        position="-125.04408 34.302 -231.52382" 
        rotation="0 3.97 0" 
        scale="14 7 7"
      ></a-entity>

      <!-- Wall part 5 -->
      <a-entity 
        gltf-model="models/brickwall.glb" 
        position="-213.62273 34.302 -123.41967" 
        rotation="0 94.46 0" 
        scale="14 7 7"
      ></a-entity>

      <!-- Wall part 6 -->
      <a-entity 
        gltf-model="models/brickwall.glb" 
        position="-212.81672 34.302 117.26366" 
        rotation="0 95.7 0" 
        scale="14 7 7"
      ></a-entity>

      <!-- Wall part 7 -->
      <a-entity 
        gltf-model="models/brickwall.glb" 
        position="-103.89388 34.302 208.87095" 
        rotation="0 184.78 0" 
        scale="14 7 7"
      ></a-entity>

      <!-- Wall part 8 -->
      <a-entity 
        gltf-model="models/brickwall.glb" 
        position="121.19315 34.302 209.36139" 
        rotation="0 184.85 0" 
        scale="14 7 7"
      ></a-entity>
     

      <!-- Sky -->

      <a-sky src="skies/skyblock-sky.jpg" rotation="0 -130 0"> </a-sky>


      <!-- Turtwig -->

     <a-entity gltf-model="models/turtwig.glb" position="44.3668 12.89926 49.91084" rotation="0 41.15670433983729 0" scale="130 130 130" visible="" id="turtwig"></a-entity>

      <!-- GRASS -->

      <a-plane
        src="grounds/grass.jpg"
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
        material=""
        geometry=""
        scale="5 5 1"
      ></a-plane>

      <!-- FOG -->

      <a-entity
        position="0 2.25 -15"
        particle-system="color: #EF0000,#44CC00"
      ></a-entity>

      <!-- TEXT -->

      <a-text
        font="kelsonsans"
        value="Desktop"
        width="30"
        position="-143.43281 44 62"
        rotation="0 -40.730996698055094 0"
        color="#0d0c0c"
        text="value: Welcome! Here's how to get around...; color: #d95000; transparent: false"
        scale="4 4 4"
        id="welcome"
      ></a-text>

      <a-text
        font="kelsonsans"
        value="Instructions"
        width="30"
        position="-143.43281 28 62.05978"
        rotation="0 -40.730996698055094 0"
        color="#0d0c0c"
        text="value: MOBILE: Hold down one thumb to move forward, two thumbs to move backward.; color: #d95000; transparent: false"
        scale="4 4 4"
        id="mobileinstructions"
      ></a-text>

      <a-text
        font="kelsonsans"
        value="Desktop"
        width="30"
        position="-143.43281 15 62.05978"
        rotation="0 -40.730996698055094 0"
        color="#0d0c0c"
        text="value: DESKTOP: Use WASD + arrow keys.; color: #d95000; transparent: false"
        scale="4 4 4"
        id="desktopinstructions"
      ></a-text>

      <a-text
        font="kelsonsans"
        value="QR"
        width="30"
        position="-143.43281 5.7 62.05978"
        rotation="0 -40.730996698055094 0"
        color="#0d0c0c"
        text="value: Scan the code to switch to mobile.; color: #d95000; transparent: false"
        scale="4 4 4"
        id="desktopinstructions"
      ></a-text>

      <a-text
        font="kelsonsans"
        value="Instructions"
        width="30"
        position="36.17741 30.35529 89.1655"
        rotation="0 -48.53582778332717 0"
        color="#302d2c"
        text="value: Turtwig; color: #302d2c; transparent: false"
        scale="2 2 2"
        id="turtwiglabel"
      ></a-text>

      <!-- QR Code -->



      <!-- Basic movement and teleportation  -->

      <a-entity
        id="cameraRig"
        movement-controls="constrainToNavMesh: true; fly: false; speed: 5;"
        navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable"
        position="-186 25 132"
        rotation="-2.8 -75 -1"
      >
        <!-- camera -->
        <a-entity
          id="head"
          camera="active: true"
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true; reverseMouseDrag: false"
        ></a-entity>

        <!-- Left Controller -->
        <a-entity
          id="leftHand"
          hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60"
          visible="true"
        ></a-entity>

        <!-- Right Controller -->
        <a-entity
          id="rightHand"
          hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF"
          laser-controls
          raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;"
          line="color: #7cfc00; opacity: 0.5"
          visible="true"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
